<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/dlf.pt-taxi-sign-png-2855479.png" alt="">
                </a>
                <div class="header__text"><span>Point</span> at the <span>car</span> and go on the best journey
                    <span>travel</span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__car">
                    <div class="car">
                        <div class="car__image">
                            <img src="img/car.png" alt="car">
                        </div>
                        <div class="car__wheel car__wheel--right">
                            <img src="img/car_wheel_PNG23298.png" alt="">
                        </div>
                        <div class="car__wheel car__wheel--left">
                            <img src="img/car_wheel_PNG23298.png" alt="">
                        </div>
                        <div class="car__logo">
                            <img src="img/dlf.pt-taxi-sign-png-2855205.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="main__question question">
                    <p class="question__text">Maybe a taxi?</p>
                    <a class="question__link question__link--yes" href="#positive">Yes</a>
                    <a class="question__link question__link--no" href="#negative">No</a>
                </div>
                <div id="positive" class="main__positive-response response-positive">
                    <div class="response-positive__text">
                        select driver
                    </div>
                    <div class="response-positive__items">
                        <div class="response-positive__item item">
                            <a class="item__link" href="#wish">
                                <div class="item__name">
                                    John
                                </div>
                                <div class="item__image">
                                    <img src="img/curator1.webp" alt="driver">
                                </div>
                                <div class="item__grade">
                                    25
                                </div>
                                <div class="item__description">
                                    The best driver
                                </div>
                            </a>
                        </div>
                        <div class="response-positive__item item">
                            <a class="item__link" href="#wish">
                                <div class="item__name">
                                    Alex
                                </div>
                                <div class="item__image">
                                    <img src="img/curator2.webp" alt="driver">
                                </div>
                                <div class="item__grade">
                                    22
                                </div>
                                <div class="item__description">
                                    The best driver
                                </div>
                            </a>
                        </div>
                        <div class="response-positive__item item">
                            <a class="item__link" href="#wish">
                                <div class="item__name">
                                    Marry
                                </div>
                                <div class="item__image">
                                    <img src="img/curator3.webp" alt="driver">
                                </div>
                                <div class="item__grade">
                                    19
                                </div>
                                <div class="item__description">
                                    The best driver
                                </div>
                            </a>
                        </div>
                        <div class="response-positive__item item">
                            <a class="item__link" href="#wish">
                                <div class="item__name">
                                    Sem
                                </div>
                                <div class="item__image">
                                    <img src="img/curator4.webp" alt="driver">
                                </div>
                                <div class="item__grade">
                                    17
                                </div>
                                <div class="item__description">
                                    Good driver
                                </div>
                            </a>
                        </div>
                        <div class="response-positive__item item">
                            <a class="item__link" href="#wish">
                                <div class="item__name">
                                    Yuli
                                </div>
                                <div class="item__image">
                                    <img src="img/curator5.webp" alt="driver">
                                </div>
                                <div class="item__grade">
                                    14
                                </div>
                                <div class="item__description">
                                    Good driver
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="negative" class="main__negative-response">
                    <span>ok,</span> next time <span>;)</span>
                </div>
                <div id="wish" class="main__wish">
                    have a good trip!
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
